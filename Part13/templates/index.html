{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static "/vendor/bootstrap/bootstrap.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "/css/styles.css" %}">
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark " id="myNav">
        <a class="navbar-brand" href="#">
            <img height="30px" src="{% static "/img/logo.png" %}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" title="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog" title="">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news" title="">News</a>
                </li>
            </ul>
        </div>
    </nav>


   <div class="jumbotron jumbotron-fluid">
  <div class="container text-center text-white" id="myBody" >
    <h1 class="display-4">{{heading}}</h1>
    <p class="lead">{{subheading}}.</p>
  </div>
</div>

<div class="container-fluid">
    <div class="container bg-info shadow text-dark" style="margin-top:-100px">
        <div class="row text-center" style="height:400px">
            <h1>Page1</h1>
        </div>
    </div>
    <div class="container bg-success shadow text-white">
        <div class="row text-center" style="height:300px">
            <h1>Page2</h1>
        </div>
    </div>
<div class="container bg-warning shadow text-white">
        <div class="row text-center" style="height:300px">
            <h1>Page3</h1>
        </div>
    </div>
    <div class="container bg-danger shadow text-white">
        <div class="row text-center" style="height:300px">
            <h1>Page4</h1>
        </div>
    </div>

</div>

    <script src="{% static "/vendor/jquery/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "/vendor/popper/popper.js" %}" type="text/javascript"></script>
    <script src="{% static "/vendor/bootstrap/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "/js/scrolling.js" %}" type="text/javascript"></script>
</body>

</html>
